<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <header>
    <h1>Battleship</h1>
  </header>
  <main>
    <div class="gameboard-container">

    </div>
  
    <div class="btn-container">
      <button type="button" class="randomize-btn">Randomize</button>
      <button type="button" class="start-btn">Start</button>
      <button type="button" class="reset-btn" disabled>Reset</button>
    </div>
  </main>

  <dialog class="modal-winner">
    <div class="results-container">
      <p>You are the winner!</p>
      <button type="button">GG</button>
    </div>
  </dialog>
  
  <dialog class="modal-loser">
    <div class="results-container">
      <p>You are the loser!</p>
      <button type="button">GG</button>
    </div>
  </dialog>
</body>
</html>
